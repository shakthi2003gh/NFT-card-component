<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT card</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div class="card-block">
      <div class="card__NFT-content">
        <img
          class="NFT-content__image"
          src="/images/image-equilibrium.jpg"
          alt="NFT of equilibrium image"
        />
        <h1 class="NFT-content__title">Equilibrium#3429</h1>
        <p class="NFT-content__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="NFT-content__values">
          <span class="content-value--primary">0.041ETH</span>
          <span class="content-value--secondary">3 days left</span>
        </div>
      </div>
      <footer class="card__NFT-creator">
        <img
          class="NFT-creator__image"
          src="/images/image-avatar.png"
          alt="NTF creator profile"
        />
        <p class="NFT-creator__name">Creation of</p>
      </footer>
    </div>
  </body>
</html>
